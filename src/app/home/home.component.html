<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your  bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
    <div class="col">
      <p>use this form below to add a new bucket list item. What are the tasks you need to complete?</p>
    
      <form>
        <input type="text" class="txt" name="item" placeholder="Taks to be completed.." [(ngModel)]="taskText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> 
      </form>
    
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let task of tasks">
       {{ task }}
      </p>
    </div>
  </div>
